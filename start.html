<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <header>
        <input type="text" placeholder="Enter an activity..." id="item">
        <button id="add">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">

                <g>
	                <g>
		                <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1
			        s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/>
	                </g>
                </g>
            </svg>
        </button>
    </header>

    <div class="container">
        <!-- Uncompleted tasks -->
        <ul class="todo">
            <li>
                This is an item
                <div class="buttons">
                    
                </div>
            </li>
        </ul>

        <!-- Completed Tasks -->
        <!-- <ul class="todo">

        </ul> -->
    </div>



    <!-- Script -->
    <script src="console.js"></script>
</body>
</html>
